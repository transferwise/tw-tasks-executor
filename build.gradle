buildscript {
    dependencies {
        classpath "com.avast.gradle:gradle-docker-compose-plugin:0.14.3"
    }
}

plugins {
    id "com.github.spotbugs" version "4.7.1" apply false
    id "idea"
    id 'org.springframework.boot' version '2.3.11.RELEASE' apply false
}

idea.project {
    vcs = 'Git'
    languageLevel = JavaVersion.VERSION_11
    targetBytecodeVersion = JavaVersion.VERSION_11
}

idea.module {
    downloadJavadoc = false
    downloadSources = true
    excludeDirs += file('logs')
    excludeDirs += file('gradle')
    excludeDirs += file('build')
    excludeDirs += file('target')
    excludeDirs += file('.idea')
    excludeDirs += file('.gradle')
    excludeDirs += file('logs2')
}

task clean {

}

